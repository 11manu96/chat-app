<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div align="center" >
    <h1><span>Login</span></h1>
    <form>
        <table>
            <tr>
                <td>Name：</td>
                <td><input type="text" id="name" placeholder="type your name"><em>e.g.Jonathan Wang</em>
            </tr>
            <tr>
                <td>Age：</td>
                <td><input type="text" id="age" placeholder="type your age"><em>e.g.18</em>
            </tr>
            <tr>
                <td>Location：</td>
                <td><input type="text" id="location" placeholder="type your location"><em>e.g.1515 Bissonnet Street</em>
            </tr>
            <tr>
                <td>School：</td>
                <td><input type="text" id="school" placeholder="type your school"><em>e.g.Rice University</em>
            </tr>
        </table>
    </form>
    <button id="btn-login">Login</button>
</div>
</body>
</html>
