<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mainpage.js"></script>
</head>
<body>
<div align="center" >
    <h1><span>Main</span></h1>
    <table>
        <tr>
            <td><select id="slt-ownlist" multiple="multiple" size="8" style="height: 200px; width: 100px;">
                </select>
            <td><select id="slt-existedlist" multiple="multiple" size="8" style="height: 200px; width: 100px;">
                    <option value="one">Room1</option>
                    <option value="two">Room2</option>
                    <option value="three">Room3</option>
                    <option value="four">Room4</option>
                    <option value="five">Room5</option>
                    <option value="six">Room6</option>
                    <option value="seven">Room7</option>
                    <option value="eight">Room8</option>
                </select>
        </tr>
        <tr>
            <td><button id="btn-enter">Enter</button>
            <td><button id="btn-join">Join</button>
        </tr>
        <tr>
            <td><button id="btn-admin">Admin</button>
        </tr>
        <tr>
            <td><button id="btn-exit">Exit</button>
        </tr>
        <tr>
            <td><button id="btn-exitall">Exit All</button>
            <td><button id="btn-create">Create</button>
        </tr>
    </table>
</div>
</body>
</html>
