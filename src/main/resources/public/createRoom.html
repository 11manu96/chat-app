<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CreateApp</title>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/chatapp.js"></script>
        <script src="js/createRoom.js"></script>
        <link rel="stylesheet" type="text/css" href="css/chatRoom.css" />
    </head>
    <body>
        <div align="center" >
            <h1><span>Create Room</span></h1>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input id="cr-name" type="text"  placeholder="type your name">
                    </tr>
                    <tr>
                        <td>Age: </td>
                        <td><input id="cr-age" type="text" placeholder="type your age">
                    </tr>
                    <tr>
                        <td>School: </td>
                        <td>
                            <select id="cr-school" type="text" style="width: 130px;">
                                <option value="rice">Rice</option>
                                <option value="harvard">Harvard</option>
                                <option value="mit">MIT</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Location: </td>
                        <td>
                            <select id="cr-location" type="text" style="width: 130px;" >
                                <option value="houston">Houston</option>
                                <option value="austin">Austin</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
            <button id="createRoomBtn" onclick="enterRoom()">Create Room</button>
        </div>
    </body>
</html>
